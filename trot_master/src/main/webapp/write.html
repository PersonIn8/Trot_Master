<SCRIPT language=javascript>

/* 각 입력 input tag인 입력 form에 입력 여부 검증 하는 java script 코드 
 */   

function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.author.value == "") {
	    alert( "작성자를 입력해 주세요." );
		return false;
    }
	if ( f.email.value == "" ) {
		alert( "전자메일을 입력해 주세요." );
		return false;
	}
	if ( f.title.value == "" ) {
		alert( "제목을 입력해 주세요." );
		return false;
	}
	if ( f.password.value == "" ) {
        alert( "비밀번호를 입력해 주세요" );
        return false;
    }
	if ( f.content.value == "" ) {
        alert( "글 내용을 입력해 주세요." );
        return false;
    }
    return true;
}
</SCRIPT>

<form name="writeForm" method="post" action="board?command=addList" onSubmit='return checkValid()'>
