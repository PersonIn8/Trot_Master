    <script>
    function fetchSingerData() {
        const urlParams = new URLSearchParams(window.location.search);

                    console.error("Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§:", data);
                    return;

                // ‚úÖ Í∞ÄÏàò Ï†ïÎ≥¥ Îß§Ìïë
                document.getElementById("profile-img").src = data.singer.imageUrl;
                document.getElementById("profile-name").innerText = data.singer.name;
                document.getElementById("profile-debut").innerText = "üìÖ Îç∞Î∑îÏùº: " + data.singer.debutDate;
                document.getElementById("profile-social").innerText = "üìç ÏÜåÏÖú ÎØ∏ÎîîÏñ¥: " + data.singer.socialMedia;
                document.getElementById("profile-score").innerText = "‚≠ê Ï¥ù Ï†êÏàò: " + data.singer.totalPoint;

                // ‚úÖ Ï∂îÍ∞ÄÏ†ïÎ≥¥ (totalPoint ÎÇ¥Î¶ºÏ∞®Ïàú Î™©Î°ù)
                let topSingersList = document.getElementById("top-singers");
                topSingersList.innerHTML = "";
                data.topSingers.forEach(singer => {
                    let li = document.createElement("li");
                    li.textContent = singer;
                    topSingersList.appendChild(li);
                });
            })
            .catch(error => console.error('Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ Ïò§Î•ò:', error));
    }

    window.onload = fetchSingerData;
    </script>
