<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿즈 등록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>굿즈 등록</h2>
        <form action="OrderController" method="post">
            <input type="hidden" name="type" value="goods">
            <label for="name">굿즈 이름</label>
            <input type="text" id="name" name="name" required>
            <label for="description">설명</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">가격</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <label for="stockQty">재고</label>
            <input type="number" id="stockQty" name="stockQty" required>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
