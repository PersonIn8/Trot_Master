<!DOCTYPE HTML>
<html>
<head>
<title>콘서트 정보 페이지</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/main.css">

<style>
body, h1, h2, h3, h4, h5, h6 {
    font-family: "Raleway", sans-serif;
}

.w3-main {
    margin-top: 100px;
}

.w3-top {
    width: 100%;
    left: 0;
    right: 0;
    position: fixed;
    z-index: 1000;
}

.w3-container img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 20px;
}

footer .icons {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
}

footer .icons li {
    margin: 0 10px;
}

footer .icons a {
    color: white;
    font-size: 20px;
    text-decoration: none;
}
</style>
<script>
    function openPopup(url) {
        let width = 500, height = 600;
        if (url.includes("login.jsp")) {
            width = 400; height = 350;
        } else if (url.includes("register.jsp")) {
            width = 420; height = 480;
        }
        let popup = window.open(url, "popupWindow", `width=${width},height=${height},scrollbars=yes`);
        if (popup) popup.focus();
    }

    function updateNavBar() {
        var navBar = document.getElementById("authButtons");
        var username = localStorage.getItem("username");

        if (localStorage.getItem("user")) {
            navBar.innerHTML = `
                <div class="nav-right">
                    <span class="username-display">${username}</span>
                    <button class="w3-bar-item w3-button nav-btn" onclick="handleLogout()">로그아웃</button>
                </div>
            `;
        } else {
            navBar.innerHTML = `
                <button class="w3-bar-item w3-button nav-btn" onclick="openPopup('register.jsp')">회원가입</button>
                <button class="w3-bar-item w3-button nav-btn" onclick="openPopup('login.jsp')">로그인</button>
            `;
        }
    }
    
    function handleLogout() {
        localStorage.removeItem("user");
        localStorage.removeItem("username");
        updateNavBar();
    }

    window.onload = function() {
        updateNavBar();
    };
</script>
</head>
<body class="w3-light-grey w3-content">

<!-- Navbar -->
<div class="w3-top">
